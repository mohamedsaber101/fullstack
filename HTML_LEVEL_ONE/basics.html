<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <h1>Course Sign Up page</h1>
  <form>
    <p>Please Note that First name, last name, password, email are required</p>
    <label for="names">First Name:</label>
    <input id="names" type="text" name="FirstName" placeholder="Mohamed" required>
    <label for="names">Last Name:</label>
    <input id="names" type="text" name="LastName" placeholder="Saber" required>
    <!-- Just pargraph empty tom linebreaks well -->
    <p></p>
    <label for="Cred">Email:</label>
    <input id="Cred" type="email" name="Email"required >
    <label for="Cred">Password:</label>
    <input id="Cred" type="password" name="Password" required>
    <p></p>
    <p>Are you over 18?</p>
    <label for="age">Yes:</label>
    <input id="age" type="radio" name="Age" value="G" required>
    <label for="age">No:</label>
    <input id="age" type="radio" name="Age" value="L">
    <p>Please choose the payment method!</p>
    <label for="payment"></label>
    <select id="payment" name="Payment">
      <option value="Paypal">Paypal</option>
      <option value="Credit">Credit</option>
    </select>
    <p></p>
    <input type="submit" name="submit" value="Sign UP">

  </form>


  </body>
