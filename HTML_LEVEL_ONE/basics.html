<!DOCTYPE html>

  <body>
    <h2>Starting</h2>
    <!-- Define Table  head "Optional" + raws -->

      <!-- heads Optional  -->
      <thead>
      <!-- th means Table Heads "column NAme" -->
      <th>id</th>
      <th>name</th>
      <th>dep</th>
       </thead>

      <!-- tr means table row -->
      <!-- First Raw -->

        <!-- td is table data -->
        <td>1</td>
        <td>saber</td>
        <td>IT</td>
      </tr>
      <!-- second raw -->
      <tr>
        <td>2</td>
        <td>Mostafa</td>
        <td>IT</td>
      </tr>
    </table>

  </body>
</html>
